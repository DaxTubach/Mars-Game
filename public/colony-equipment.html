      function setEquipment()
      {
          var user = firebase.auth().currentUser
          var uid = user.uid;
          db.collection('users').doc(uid)
            .update({
                equipment : true,
            })
            .then(() => {
                console.log('Document successfully written! With ID ', uid);
                post();

            .catch((error) => {
