<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HQ Mars</title>
  <link href="css/login.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>

<body>

  <div class="register-button-container">
    <span onclick="openRegister()">Register</span>
    <script>
      function openRegister() {
        document.getElementsByClassName("register")[0].style.width = "20vw";
      }

      function closeRegister() {
        document.getElementsByClassName("register")[0].style.width = "0";
      }
    </script>
  </div>

  <div class="main">
    <img class="logo" src="images/logo-light.png" alt="HQ Mars logo" />

    <form class="sign-in">
      <div class="sign-in__input-container">
        <input class="sign-in__input" type="text" placeholder="Username" name="uname" required />
      </div>
      <div class="sign-in__input-container">
        <input class="sign-in__input" type="password" placeholder="Password" name="pwd" required />
      </div>
      <div class="sign-in__button-container">
        <button class="sign-in__button" type="submit">LAUNCH</button>
      </div>
    </form>

  </div>

  <form class="register">
    <a class="register__close-button" href="javascript:void(0)" onclick="closeRegister()">&times;</a>
    <div class="register__input-container">
      <input class="register__input" type="email" placeholder="Email" name="email" required />
    </div>
    <div class="register__input-container">
      <input class="register__input" type="email" placeholder="Confirm Email" name="confirm-email" required />
    </div>
    <div class="register__input-container">
      <input class="register__input" type="text" placeholder="Username" name="uname" required />
    </div>
    <div class="register__input-container">
      <input class="register__input" type="password" placeholder="Password" name="pwd" required />
    </div>
    <div class="register__input-container">
      <input class="register__input" type="password" placeholder="Confirm Password" name="confirm-pwd" required />
    </div>
    <div class="register__confirm-button-container">
      <button class="register__confirm-button" type="submit">&check;</button>
    </div>
  </form>

  <div class="stars"></div>
  <div class="twinkling"></div>

</body>

</html>
